<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sakura Melody</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="icon/iconfont.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <audio src=""></audio>

    <div class="app" data-ng-app="musicOnplay" data-ng-controller="musicController">
        <div id="ctn">
            <div class="main">
                <div class="info">
                    <h1 id="song-name">{{musicNow.name}}</h1>
                    <p id="author">{{musicNow.author}}</p>
                </div>
                <div class="control-icon">
                    <div class="btn"><i id="list" class="iconfont">&#xe62b;</i></div>
                    <div class="btn"><i id="prev" class="iconfont">&#xe64d;</i></div>
                    <div class="btn"><i id="play" class="iconfont">&#xf0001;</i></div>
                    <div class="btn"><i id="next" class="iconfont">&#xe64e;</i></div>
                    <div class="btn"><i id="download" class="iconfont">&#xe62d;</i></div>
                </div>
                <div id="progress-line"><span id="progress"></span></div>
            </div>
        </div>

        <div id="music-list">
            <span id="close">&#10005;</span>
            <ul class="music-pieces">
                <li data-ng-repeat="x in music | filter: query">
                    <div class="music-info">
                        <h3>{{x.name}}</h3>
                        <p>{{x.author}}</p>
                    </div>

                </li>
            </ul>
        </div>
    </div>






<script src="js/angular.min.js"></script>
<script src="js/showlist.js"></script>
<!--<script src="js/player.js"></script>-->
</body>
</html>
